<div class="container-screen-center">
  <div class="form-load" *ngIf="loggedIn">
    <mat-spinner></mat-spinner>
  </div>
  <div class="form-container" *ngIf="!loggedIn">
    <span class="mat-headline-5">Авторизация</span>
    <span class="mat-subtitle-1">Нет аккаунта?
      <span class="link" routerLink="/auth/signup">Зарегистрироваться</span>
    </span>

    <mat-divider></mat-divider>

    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Пароль</mat-label>
        <input formControlName="password" matInput [type]="hidePassword ? 'password' : 'text'" minlength="8">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon class="material-icons-outlined icon">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
<!--      <div class="form-control">-->
<!--        <mat-checkbox color="primary">Запомнить меня</mat-checkbox>-->
<!--        <span class="mat-body-2 link">Восстановить пароль</span>-->
<!--      </div>-->
      <button mat-flat-button color="primary" type="submit" id="login-btn">Войти</button>
    </form>
  </div>
<!--  <div class="container-center">-->
<!--    -->
<!--  </div>-->
</div>
